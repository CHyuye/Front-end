<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			color:red!important;
		}
		
		/*100 + 1 + 10 + 1*/
		#content div.word h2{
			color:blue;
		}

		/*100 + 10 + 1*/
		#content .word h2{
			color:red;
		}
	</style>
</head>
<body>
	<!-- css权重：
	css权重指的是样式的优先级，有两条或多条样式作用于一个元素，权重高的那条央视对元素起作用，
	权重相同的，后写的样式会覆盖前面写的样式

	权重的等级：
	1.!important，加在样式属性值后，权重值为 10000
	2.内联样式：如：style=“”权重值为1000
	3.ID选择器，如：#content 权重值为100
	4.类，伪类和属性选择器，如：content，hover权重值为10
	5.标签类选择器和伪元素选择器，如：div，p，before权重为1
	6.通用选择器（*），子选择器（>），相邻选择器（+）同胞选择器（-），权重值为0 -->
	<div class="box" style="color:blue">这是一个div元素</div>

	<div id="content">
		<h2 class="word">这是一个h3标签</h2>
	</div>
</body>
</html>
