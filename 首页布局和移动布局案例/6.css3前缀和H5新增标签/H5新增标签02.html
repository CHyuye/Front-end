<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 新增常用表单控件属性：
	1.placeholder 设置文本框提示文字
	2.autofocus 自动获得焦点
	3.autocomplete 联想关键词 -->
	<div class="header">
		<!-- 1.placeholder 设置文本框提示文字 -->
		<input type="text" placeholder="搜索">
		<input type="text" autofocus> <!-- autofocus 自动获得焦点 -->
		<input type="text" autocomplete="off">
	</div>
	<header>头部</header>

	<div class="nav"></div>
	<nav>页面导航</nav>

	<article>一篇文章</article>

	<section>文章中的章节</section>

	<aside>侧边栏</aside>
	
	<div class="footer"></div>
	<footer>页面底部</footer>

	
	<audio src="">音频</audio>
	<video src="">视频</video>
	
</body>
</html>
