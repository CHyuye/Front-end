<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 视口：移动端显示的网页的区域
	快捷键：meta:vp + tab  键-->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width:300px;
			height: 300px;
			background: #0ff;
			text-decoration: underline;
		}

		.pic1{
			float: left;
			width: 480px;
			height: 480px;
		}
		.pic2{
			float: left;
			width: 240px;
			height: 240px;
		}
	</style>
</head>
<body>
	<div class="box">
		<p>林花谢了春红，太匆匆</p>
		<p>无奈朝来寒雨，晚来风</p>
	</div>

	<!-- retain适配：强制改变图大小 -->
	<img src="../images/尘文.jpg" alt="倍数1" class="pic1">
	<img src="../images/尘文.jpg" alt="倍数2" class="pic2">
</body>
</html>
