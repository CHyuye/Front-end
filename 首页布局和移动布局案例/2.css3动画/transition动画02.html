<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 200px;
			background-color: gold;
			transition:width 1s ease 1s, height 1s ease 1s, background-color 500ms ease 500ms;
		}

		.box:hover{
			width:300px;
			height: 300px;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<!-- transition动画：
	1.transition-property 设置过渡属性：比如：宽度（width） 高度（height）颜色等等
	2.transition-duration 设置过度时间：比如：1s 1ms
	3.transition-timing-function 设置过度的运动方式，常用有linear（匀速） ease（缓冲）
	4.transition-delay 设置动画延迟
	5.transition:property duration timing-function delay 同时设置四个属性 -->
	<div class="box"></div>

</body>
</html>
