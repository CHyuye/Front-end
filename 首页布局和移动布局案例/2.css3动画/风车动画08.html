<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fengche</title>
	<style>
		
		@keyframes rotating{
			form{
				transform: rotate(0deg);
			}
			to{
				transform: rotate(360deg);
			}
		}

		.fc{
			display: block;
			width:400px;
			height: 400px;
			margin:50px auto 0;
			animation:rotating 5s linear 0s infinite normal ;
		}
	</style>
</head>
<body>
	<img src="../images/fengche.png" alt="fengche" class=fc>
</body>
</html>
