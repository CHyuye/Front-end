<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1, .box2, .box3, .box4{
			width:200px;
			height: 200px;
			margin:50px auto 0;
			background-color: gold;
			border:2px solid #000;
			transition: all 500ms ease;
		}
		.box1{
			/*transform位移比定位做的位移性能高，建议使用这种位移*/
			transform:translate(0,0);
		}
		.box1:hover{
			transform:translate(30px,30px);
		}

		.box2{
			transform:scale(1,1);
		}
		.box2:hover{
			transform: scale(1.5,1.5);
		}

		.box3{
			transform: rotate(0);
		}
		.box3:hover{
			transform: rotate(45deg);
		}

		.box4{
			transform: skew(0,0);
		}

		.box4:hover{
			transform: skew(45deg,10deg);
		}


	</style>
</head>
<body>
	<!-- transform变换
	1.transslate(x,y) 设置盒子位移
	2.scale(x,y) 设置盒子缩放
	3.rotate(deg) 设置盒子旋转
	4.skew(X-angle,Y-angle) 设置盒子斜切
	5.perspective 设置透视距离
	6.transform-style flat | preserve-3d 设置盒子是否按照3d空间显示
	7.translateX，translateY，translateZ 设置三维移动
	8.rotateX，rotateY，rotateZ 设置三维旋转
	9.tranfrom-origin 设置变形的中心店
	10.backface-visibility 设置盒子背面是否可见 -->
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
