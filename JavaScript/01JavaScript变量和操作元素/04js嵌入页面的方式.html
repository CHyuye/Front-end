<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script style="text/javascript" src="js/hello.js"></script>
	<script>
		var iNum = 12;
		var sTr = 'allen';
		// 两句合成一句
		var iNum = 12, sTr = 'allen';

		alert(iNum);
		alert(sTr);

		// 第二种方式：内嵌js
		/*
			alert("hello world!")
		*/
	</script>
</head>
<body>
	<!-- 第一种方式：行间事件 -->
	<input type="button" value="点击" onclick="alert('hello world too!')">

	<!-- 变量类型：
	1.number 数字类型
	2.string 字符串类型
	3.Boolean 布尔类型
	4.undefined 变量声明没有初始化 如 var iNum2 = '';
	5.null类型 便是空对象，如果定义的变量将用来准备保存对象，可以将变量初始化为null

	一种复合类型：
	object -->
</body>
</html>
