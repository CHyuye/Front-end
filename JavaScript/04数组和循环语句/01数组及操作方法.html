<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//对象的实例创建
		// var aList01 = new Array(1,2,4);

		// 直接量创建
		var aList = [1,2,3,'abc'];

		// 操作数据的方法
		//* 1.获取数组的长度： aList.length;
		alert(aList.length);

		// 2.用下标操作数组的某个数据
		// alert(aList[1]);

		// *3.push 和 pop 增加或删除数组成员
		aList.push('b');
		alert(aList);
		aList.pop();
		alert(aList);

		//4.unshift()和shift()从数组前面增加成员或删除成员
		// aList.unshift('0');
		// alert(aList);
		// aList.shift();
		// alert(aList);

		//*5.reverse()将数组进行反转
		aList.reverse();
		alert(aList);

		//*6.indexOf()返回数组第一次出现的索引值
		var aList02 = ['a', 'b', 'c', 'b', 'e'];
		alert(aList02.indexOf('b'))  //只会返回第一次索引值

		// 6.splice('起始位置', '起始位置开始删除的个数', '添加的数值可以多个')
		aList02.splice(1,0,'e');  // 
		alert(aList02); //从第2个开始，删除0（不删除）添加一个e进去  弹出 a,e,b,c,b,e 

		// aList02.splice(2,3,'d','e','f');
		// alert(aList02);

		//*7.join()将数组成员通过一个分隔合并成字符串
		//该数组类型为字符串
		var sTr = aList02.join('-');
		alert(sTr);
		alert(aList.join(''));


	</script>
