		// 项目 -- 循环将数据放回到页面 (典型例子)
		window.onload = function(){
			var oUl = document.getElementById('list');
			var aList = ['美人鱼', '疯狂动物城','罗小黑战记','哪吒'];
			var iLen = aList.length;
			var sTr = '';


			for(var i=0;i<iLen;i++)
			{
				sTr += '<li>' + aList[i] + '</li>';
			}
			oUl.innerHTML = sTr;
		}
	</script>
