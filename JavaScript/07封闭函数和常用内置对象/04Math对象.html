			//做一个随机数函数，10-20随机
			var iN01 = 10;
			var iN02 = 20;
			var arr01 = [];
			for(var i=0;i<40;i++)
			{	
				var iNum02 = Math.floor((iN02 - iN01 + 1)*Math.random()) + iN01;
