<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){

			// 谨记：如果出现异常，首先查看id值是否输入正确
			var oBtn = document.getElementById('btn01');

			// oBtn.onclick = fnChange;

			// function fnChange(){
			// 	var oDiv = document.getElementById('div1');
			// 	oDiv.style.color = "red";
			// 	oDiv.style.fontSize = "30px";
			// }

			// 匿名函数：定义函数不给名称，直接将函数赋值给元素绑定的事件完成匿名函数的调用。
			// 匿名函数可以不用想那么多函数名，让元素事件直接调用，省事
			oBtn.onclick = function(){
				var oDiv = document.getElementById('div1');
				oDiv.style.color = "#0ff";
				oDiv.style.fontSize = "30px";
			};
		}
	</script>
</head>
<body>
	<div class="div" id="div1">这是一个可控div</div>
	<input type="button" value="改变div" name="button" id="btn01">  
</body>
</html>
