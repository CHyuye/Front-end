<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){

			var oBtn = document.getElementById('btn01');
			// 将事件和一个函数关联，不能再函数后加小括号，那样函数会马上执行
			oBtn.onclick = fnChange;

			function fnChange(){
				var oDiv = document.getElementById('div1');
				oDiv.style.color = "red";
				oDiv.style.fontSize = "30px";
			}
		}
		
	</script>
</head>
<body>
	<div class="div" id="div1">这是一个可控div</div>
	<input type="button" value="改变div" name="button" id="btn01">  <!-- 提取行间事件 -->
</body>
</html>
