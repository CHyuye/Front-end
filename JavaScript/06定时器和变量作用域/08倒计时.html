<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			function fnTimeleft(){
				//实际开发中需要读取后台的时间，现在读取的是本地时间
				var sNow = new Date();
				// 未来时间 11月11日0点
				var sFuture = new Date(2019,10,11,24,0,0);
				// alert(sFuture - sNow); 显示的是毫秒

				// 计算还有多少秒
				var sLeft = parseInt((sFuture - sNow)/1000);
				//计算好友多少天
				var iDays = parseInt(sLeft/86400);
				//计算还有多少小时
				var iHours = parseInt((sLeft%86400)/3600);
				//分
				var iMinutes = parseInt(((sLeft%86400)%3600)/60);
				//秒
				var iSeconds = sLeft%60;

				var sTr = '距离11:11还有:'+ iDays + '天' + fnTodou(iHours) + '时' + fnTodou(iMinutes) + '分' + fnTodou(iSeconds) + '秒';

				oDiv.innerHTML = sTr;
			}
			fnTimeleft();
			setInterval(fnTimeleft,1000);

			function fnTodou(n){
				if(n<10){
					return '0' + n;
				}
				else{
					return n;
				}
			}

		}
	</script>
	<style>
		.time{
			color:lightgreen;
			font-size: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="time" id="div1"></div>
</body>
</html>
