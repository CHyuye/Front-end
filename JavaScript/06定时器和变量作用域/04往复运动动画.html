<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('box1');
			var iLeft = 0;
			var iSpeed = 3;

			var timer = setInterval(function(){
				iLeft += iSpeed;
				oDiv.style.left = iLeft + 'px';

				if(iLeft>700)
				{
					iSpeed = -3;
				}
				if(iLeft<0)
				{
					iSpeed = 3;
				}
			},30)
		}
	</script>

	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
			position: absolute;
			left:0px;
			top: 200px;

		}
	</style>
</head>
<body>
	<div class="box" id="box1"></div>
</body>
</html>
