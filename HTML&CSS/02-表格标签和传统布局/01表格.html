<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
</head>
<body>
	<!-- 
		html表格
		 table 标签：声明一个表格
		 常用属性：
		    border属性：定义一个表格边框，设置值是数值
		    cellpadding属性：定义一个单元格内容与边框的距离，设置值是数值
		    cellspacing属性：定义单元格与单元格之间的距离，设置值是数值
		    align属性：设置整体表格相对于浏览器窗口的水平对齐方式，设置值：left/center/right

		 tr 标签：定义表格的一行

		 td和th标签：定义一行中的一个单元格，td代表普通单元格，th表示表头单元格
		   常用属性：
		      align属性：设置整体表格相对于浏览器窗口的水平对齐方式，设置值：left/center/right
		      valign属性：设置单元格内容的垂直方式top/middle/bottom
		      colspan属性：设置单元格水平合并设置值为数值
		      rowspan属性：设置单元格垂直合并设置值为数值
	 -->

	<!-- table>(tr>td*5)*6 -->
	<table border="1" align="center" width="700" height="300">
		<tr>
			<th colspan="5" bgcolor="00FFFF">基本信息</th>
			
		</tr>
		<tr>
			<td width="15%">姓名</td>
			<td width="25"></td>
			<td width="15%">性别</td>
			<td width="25%"></td>
			<td width="15%" rowspan="5"><img src="../image/1.jpg" alt="图片" width="120" height="150"></td>
		</tr>
		<tr>
			<td>民族</td>
			<td></td>
			<td>出生日期</td>
			<td></td>
			
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
	
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			
		</tr>
	</table>

	
</body>
</html>
