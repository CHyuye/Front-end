<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>
	<style>
		.con{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin: 50px auto 0;
			/*position: fixed;
			right: 50px;
			top: 50px;*/
			position: relative;
			/*设置盒子圆角*/
			border-radius: 10px;
		}
		
		.cir{
			width: 28px;
			height: 28px;
			background-color: red;
			color: white;
			text-align:center;
			line-height: 28px;
			position: absolute;
			right: -14px;
			top: -14px;
			/*设置盒子圆角，半径14，所以变成圆形*/
			border-radius: 14px;
		}

		.cir{

		}

	</style>
</head>
<body>
	<div class="con">
		<div class="cir">5</div>
	</div>
</body>
</html>
