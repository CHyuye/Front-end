<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签</title>
</head>
<body>
	<h1>H标签分6个等级</h1>
	<h2>从h1到h6</h2>
	<h3>每个标签都有制定好的格式，和间隔</h3>

	<p>&nbsp;&nbsp;&nbsp;&nbsp;p标签，用于段落描述。当段落很长而需要用到空格或者换行时 <br />
		换行&lt;br /&gt; <br />
		实体符号：[&nbsp]表示空格 <br />
		'&lt'表示小于号 <br />
		'&gt'表示大于号<br />
	</p>
</body>
</html>
