<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	<h1>有序列表</h1>
	<!-- ol>li*3 -->

	<ol>
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ol>
	
	<h1>无序列表</h1>
	<!-- ul>(li>a{新闻标题})*3 -->
	<ul>
		<li><a href="#">新闻标题</a></li>
		<li><a href="#">新闻标题</a></li>
		<li><a href="#">新闻标题</a></li>
	</ul>

	<h1>定义列表</h1>
	<p>定义列表通常用于术语的定义，&lt;dl&gt;标签表示列表的整体，&lt;dt&gt;定义术语的题目，&lt;dd&gt;是术语的解释</p>
	<h2>前端三大块</h2>
	<!-- dl>(dt+dd)*3-->
	<dl>
		<dt>html</dt>
		<dd>负责页面的结构</dd>

		<dt>css</dt>
		<dd>负责页面的表现</dd>

		<dt>JavaScript</dt>
		<dd>负责页面的行为</dd>
	</dl>

</body>
</html>
