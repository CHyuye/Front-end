<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html块标签、含样式的标签</title>
</head>
<body>
	<p>不努力我背井离乡干嘛？当卧底吗？卧在社会最底层？</p>
	<p>不努力我背井离乡干嘛？当卧底吗？卧在社会最底层？</p>

	<div>不努力我背井离乡干嘛？当卧底吗？卧在社会最底层？</div>
	<div>不努力我背井离乡干嘛？当卧底吗？卧在社会最底层？</div>

	<div>
		<p>div标签和p标签是有一点区别的，p标签自带格式换行</p>
		<p>div标签块元素，表示一块内容，没有具体的语义</p>
		<p><span>span标签行内元素，表示一行中的一段小内容，没有具体语义</span>其实没什么改变，需要加上样式的渲染</p>
	</div>

	<div>
		<h2>含样式和语义的标签</h2>
		<p>em&nbsp;&nbsp;标签行内元素，<em>表示语气中的强调词</em></p>
		<p>i&nbsp;&nbsp;标签行内元素，<i>表示专业词汇</i></p>
		<p>b&nbsp;&nbsp;<b>表示文档中的关键字或者产品名</b></p>
		<p>strong&nbsp;&nbsp;<strong>表示非常重要的内容</strong></p>
	</div>
	
</body>
</html>
