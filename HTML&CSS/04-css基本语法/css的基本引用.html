<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css</title>
	<!-- 第一种方式插入样式 —— 外联式：通过link标签，连接到外部样式表的页面中 -->
	<link rel="stylesheet" type="text/css" href="./css/main.css">

	<!-- 第二种方式 ——— 嵌入式：通过style标签，在网页上创建嵌入式的样式效果 -->
	<style>
		p{
			font-size: 30px;
			color: pink;
		}
	</style>


</head>
<body>

	<p>
		不努力我背井离乡干嘛？当卧底吗？卧在社会最底层？
	</p>
	<div>
		不努力我背井离乡干嘛？当卧底吗？卧在社会最底层？
	</div>
	
	<!-- 第三种方式 —— 内联式：通过标签的style属性，在标签上直接写上样式 -->
	<h2 style="font-size: 20px; color:#00ffff;">世上唯有年龄是不需要努力就能得到的！</h2>
	
</body>
</html>
