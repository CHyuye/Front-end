<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>
	<style>
		.list{
			width: 305px;  /*width的算法：字体的大小即个数 + border + padding*/
			height: 31px;  /*height的算法：字体大小 + border + padding*/
			font:20px 'Microsoft Yahei' #333;
			border-top: 1px solid #f00;
			border-bottom: 3px solid #666;
			padding-top: 10px;
			padding-left: 20px;
			line-height: 20px;
		}
		
		.list1{
			width: 320px;
			height: 50px;
			font-size: 20px;
			font-family: 'Microsoft Yahei';
			color: #333;
			font-weight: normal;
			border-top: 1px solid #f00;
			border-bottom: 3px solid #666;

			line-height: 50px;
			text-indent: 20px;
		}


	</style>

</head>
<body>
	<h3 class="list">新闻列表</h3>
	
	<br />
	<h3 class="list1">新闻列表</h3>
</body>
</html>
