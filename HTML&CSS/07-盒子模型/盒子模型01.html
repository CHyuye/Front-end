<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style>
		.box{
			width:300px;
			height: 200px;
			background-color: yellow;
			
			/*盒子的边框(border)*/

			/*border-top-width: 8px;
			border-top-color: #0ff;
		    实线：solid  虚线：dashed   点线：dotted
			border-top-style: solid;*/

			/*前三句合成一句*/
			/*border-top: 8px #0ff solid;

			border-left: 8px #0ff dashed;

			border-right: 8px #0ff dotted;

			border-bottom: 8px #0ff solid;*/

			/*前四句统一，设置成一样的*/
			border:10px #0ff solid;

			/*盒子内的内容与边框之间的间距(padding)*/
			/*padding-top: 20px;
			padding-right: 30px;
			padding-bottom: 40px;
			padding-left: 50px;*/

			/*padding属性：从上到右，顺时针依次填充 上，右，下，左 */
			/*padding: 20px 30px 40px 50px;*/
			
			/*padding属性设置三个：上，左右，下*/
			/*padding: 30px 40px 50px;*/

			/*padding属性设置两个：上下，左右*/
			/*padding: 20px 40px;*/
			
			/*四个padding统一*/
			padding: 30px;

			/*盒子的外边距，就是与浏览器的边界(margin)*/
			/*设置margin的方法和padding的方法一致，只要将padding换成margin就行*/

			/*margin-top: 50px;
			margin-left: 50px;*/

			margin:0px 100px 100px 0px;
		}

	</style>
</head>
<body>
	<div class="box">
		  理想是指路的明灯，没有理想就没有坚定的方向，没有方向，就没有生活。人生最重要的事情就是确定一个伟大的目标，并决定实现它。一个人追求的目标越高，他的才力就发展的越快，对社会就越有宜。人不是因为伟大才有了理想，而是有了理想才伟大，趁着青春的岁月，用理想去成就伟大事业吧！立志是事业的大门，工作是登堂入室的旅途。
	</div>
</body>
</html>
