<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子练习</title>
	<style type="text/css">
		.box{
		/*盒子的width和盒子的height设置的是盒子内容的宽和高，不是盒子本身的宽和高*/
		/*盒子的宽度：width + padding左右 + border 上下
		盒子的高度：height +padding上下 + border 左右*/
			width: 120px;
			height: 120px;
			color:#0ff;
			background-color: black;
			border:10px solid #00eecc;
			padding: 10px;

		}
	</style>
</head>
<body>
	<div class="box">理想是指路的明灯，没有理想就没有坚定的方向，没有方向，就没有生活。人生最重要的事情就是确定一个伟大的目标，并决定实现它。
	</div>
	
</body>
</html>
