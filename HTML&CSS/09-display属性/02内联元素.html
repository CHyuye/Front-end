<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联元素</title>
	<style>
		body{
			margin:0px;
		}
			
		.box{
			width: 400px;
			height: 400px;
			border:1px solid #000;
			margin: 50px auto;
			font-size: 0px;
			text-align: center;
		}

		.box a{
			/*不支持宽，高*/
			/*width: 20px;
			height: 30px;*/
			background-color: gold;
			
			/*不支持 margin上下，padding上下*/
			/*margin:20px 30px;
			padding: 20px 40px;*/

			text-decoration: none;

			/*<!-- 解决内联元素间隙的方法：
			1、去掉内联元素之间的换行
			2、将内联元素的父极设置font-size=0，内联元素自身在设置font-size=16px -->*/
			font-size: 16px;
			
		}

	</style>
</head>
<body>
<!-- 	内联元素，也称为行内元素，常用的标签：a，span，em，b，strong，i
	他们在布局的特点是：
	1.支持部分样式（不支持宽，高，margin上下，padding上下）
	2、宽高由内容决定
	3、盒子并排在一行
	4、代码换行，盒子之间会产生间距
	5、子元素是内联元素，父元素可以用text-align属性设置子元素的对齐方式 -->
	<div class="box">
		<!-- 解决内联元素间隙的方法：
			1、去掉内联元素之间的换行
			2、将内联元素的父极设置font-size=0，内联元素自身在设置font-size=16px -->
		<a href="#">链接本地1链接到哪里去</a>   <!-- 2、宽高由内容决定 -->
		<a href="#">链接本地2</a>
		<a href="#">链接本地3</a>
		<a href="#">链接本地4</a>
	</div>
</body>
</html>
