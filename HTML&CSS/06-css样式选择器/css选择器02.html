<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*类选择器 —— 通过类名来选择元素，一个类可应用于多个元素，
		一个元素也可以使用多个类，应用灵活，可复用，最广泛地选择器*/
		.font{
			font-size: 20px;
			font-family: '隶书';
			text-indent: 40px;
			line-height: 30px;
		}
		.mt{
			margin-top: 10px;
		}
		.color{
			color: #00ffff;
		}
		.bold{
			font-weight: bold;
		}
	
		/*层级选择器
		主要应用于在选择父元素下的子元素，或者子元素下面的子元素，可与标签元素结合使用，
		减少命名，同时通过层级，防止命名冲突*/
	    
	    .box{
	    	text-indent: 32px;
	    	line-height: 30px;
	    }
		.box span{
			text-decoration: underline;
			font-weight: bold;
		}
		.box em{
			font-style: normal;
			font-size: 24px;
			color: pink;
		}

	

	</style>
</head>
<body bgcolor="black">
	<p class="mt color">黯然神伤时，则所遇皆是祸；</p>
	<p class="bold color">心情开朗时，则遍地都是宝。</p>

	<div class="font color">四季更迭，我们总会在落寞里送走一个季节，在希望里又迎来新的季节。在一阵萧瑟的凄风冷雨过后，终于迎来了明媚淡然的浅秋。九月，有饱满的收获，也有失意的伤感，有意外的惊喜，也有沉淀过后的平淡。我想把我的记忆永恒，偶尔打开回味的时候，默然相对，独自欢喜。</div>

	<div class="box color">
		<span>不必太纠结于当下，也不必太忧虑未来.</span>当你经历一些事情的时候，眼前的风景已经和从前不一样了。
		哪里会有人喜欢孤独，不过是不喜欢失望，<em>愿你遇到一个成熟的爱人，一辈子不用长大。</em>
	</div>
	
</body>
</html>
