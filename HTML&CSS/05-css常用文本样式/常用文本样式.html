<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用文本样式</title>
	<style>
			div{
				color: #00ffff;
				font-size: 20px;
				font-family: 'Microsoft Yahei';
				
				同时设置多个font：是否加粗 字号/行高 字体;
				font: normal 20px/40px '微软雅黑';   /*严格按照顺序填写样式*/
				line-height: 40px   /*设置文字的行高，相当于在每行文字的上下同时加间距*/
				text-indent:40px;   /*设置首行缩进40px;*/
			}

			em{
				/*font-style: italic;  倾斜*/
				font-style: normal;
				color: green;
				text-decoration: underline;
			}

			h2{
				font-weight: normal;
				/*font-weight: bold;  加粗*/
			}

			a{
				text-decoration: none;   /*设置下划线,none为取消下划线，underline为设置下划线*/
			}
			p{
				text-align: center;   /*设置文字的水平对齐方式，但对于a标签不管用，因为它在相对于这段文字对齐*/

			}

	</style>
</head>

</html>
