<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style type="text/css">

		body{
			margin: 0px;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
			/*margin的第一个技巧：使盒子自动居中，随着窗体的变化。左右变化*/
			margin: 50px auto 0px;
		}
		
	</style>
</head>
<body>
	<div class="box">Allen</div>
	
</body>
</html>
