<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素溢出</title>
	<style>
		.box{
			width: 400px;
			height: 112px;
			background-color: #00ffff;
			border:1px solid #000;
			margin:50px auto 0;
			/*1.visible 默认值：内容不会被修剪，会呈现在元素框外*/
			/*overflow: visible;*/

			/*2.hidden 内容会被修剪，其余内容不可见，此属性还能清除浮动，清楚margin-top塌陷
			overflow: hidden;*/
			
			/*3.scroll 内容被修剪，但浏览器显示滚动条，不管字数是否超过长度*/
			/*overflow: scroll;*/
			
			/*4.auto 如果内容被修剪，则浏览器显示滚动条供查看其余内容*/
			overflow: auto;
		}

	</style>
</head>
<body>
	<div class="box">
		css元素溢出：当子元素的尺寸超过父元素的尺寸时，需要设置父元素显示溢出的子元素方式，设置方式可以通过overflow属性
		overflow设置项：
		1.visible 默认值：内容不会被修剪，会呈现在元素框外
		2.hidden 内容会被修剪，其余内容不可见，此属性还能清除浮动，清楚margin-top塌陷
		3.scroll 内容被修剪，但浏览器显示滚动条，不管字数是否超过长度
		4.auto 如果内容被修剪，则浏览器显示滚动条供查看其余内容
		5.inherit 规定应该从父元素继承overflow属性的值  一般忽略

	</div>
	
</body>
</html>
