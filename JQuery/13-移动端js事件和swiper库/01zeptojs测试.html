<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/zepto.min.js"></script>
	<script>
		/*
			zepto是一个轻量级的针对现代高级浏览器的JavaScript库，他可以和jQuery一样用
			但，仅仅当作了解
		*/
		$(function(){
			var $div = $('#div');
			alert($div);
		})
	</script>
</head>
<body>
	<div id="div">这是一个div元素</div>
</body>
</html>
