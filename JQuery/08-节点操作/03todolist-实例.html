<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.list_con{
			width: 600px;
			margin:50px auto 0;
		}
		.inputtxt{
			width: 550px;
			height: 30px;
			border:1px solid #ccc;
			padding:0px;
			text-indent: 10px;
		}
		.inputbtn{
			width: 40px;
			height: 32px;
			padding:0;
			border:1px solid #ccc;
		}
		.inputbtn:hover{
			color: red;
		}

		.list{
			margin:0;
			padding:0;
			list-style: none;
			margin-top: 20px;
		}
		.list li{
			height: 40px;
			line-height: 40px;
			border-bottom:1px solid #ccc;
		}
		.list li span{
			float: left;
		}
		.list li a{
			float: right;
			text-decoration: none;
			margin:0px 10px;
		}
		.list li a:hover{
			color: red;
		}
	</style>

	<script src="../js/jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			var $txt = $('#txt1');
			var $btn = $('#btn1');
			var $ul = $('.list');
			$txt.focus();
			$btn.click(function(){
				
				//获取输入框里输入的文字内容
				var $val = $txt.val();

				if($val=="")
				{
					alert('请输入内容');
					$txt.focus();
					return;
				}

				var $li = $('<li><span>'+ $val +'</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>');

				$ul.append($li);
				$txt.val("");
			})

			$ul.delegate('a','click',function(){
				var $hander = $(this).prop('class');

				if($hander=='del')
				{
					$(this).parent().remove();
				}
				if($hander=='up')
				{
					if($(this).parent().prev().length==0)
					{
						alert('到顶了！')
						return;
					}
					$(this).parent().insertBefore($(this).parent().prev());
				}	
				if($hander=='down')
				{
					if($(this).parent().next().length==0)
					{
						alert('到底了！');
						return;
					}
					$(this).parent().insertAfter($(this).parent().next());
				}
			})
		})

	</script>
</head>
<body>
	<div class="list_con">
		<h2>To Do List</h2>
			<input type="text" id="txt1" class="inputtxt">
			<input type="button" value="增加" id="btn1" class="inputbtn">

			<ul class="list">
				<li><span>学习html</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>
				<li><span>学习css</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li></li>
				<li><span>学习javascript</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li></li>
			</ul>
	</div>
</body>
</html>
