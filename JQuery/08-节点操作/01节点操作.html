<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script>
		
	$(function(){

		//通过html的字符串方式添加节点性能提高
		// $('.div').html($('.div').html()+'<a>链接</a>');

		// 新建一个a元素
		$a = $('<a href="#">链接</a>')

		//新建一个空a
		$a2 = $('<a></a>');
		
		$p = $('<p>这是一个p元素</p>');

		$em = $('<em>这是一个em元素</em>');

		$strong = $('<strong>这是一个strong元素</strong>')

		/*
		append() and appendTo()：在现存元素的内部，从后面插入元素

		prepend() and prependTo():在现存元素内部，从前面插入元素

		after() and insertAfter(): 在现存元素外部，从后面插入元素

		before() and insertBefore(): 在现存元素内部，从前插入元素

		*/

		// 在父元素的后面放入子元素
		//$('.div').append($a);
		$('.div').append($a2);

		//把a元素放入到父元素中
		$a.appendTo($('.div'));

		//父元素的前面加上子元素p
		// $('.div').prepend($p);

		// 把p元素加到父元素的前面
		$p.prependTo($('.div'));

		//在div元素后加元素
		//$('.div').after($em);

		$em.insertAfter($('.div'));

		//在div元素前面加元素
		//$('.div').before($strong);

		$strong.insertBefore($('.div'));


	})
	</script>
</head>
<body>
	<div class="div">
		<h1>这是一个h1元素</h1>
	</div>
</body>
</html>
