<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-1.12.4.min.js"></script>
	<style>
		.pop_con{
			display: none;
		}
		.pop{
			position: fixed;
			width: 500px;
			height: 300px;
			background-color: #0ff;
			border:2px solid red;
			left: 50%;
			top: 50%;
			margin-left: -250px;
			margin-top: -150px;
			z-index: 999;
		}

		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			opacity: 0.3;
			filter:alpha(opacity=30);
			background-color: gold;
			left: 0;
			top: 0;
			z-index: 998;
		}
		.close{
			position: fixed;
			font-size: 30px;
			position: fixed;
			right: 490px;
			top: 145px;

		}
	</style>

	<script>
		$(function(){
			$('#btn').click(function(){
				$('.pop_con').fadeIn();
				return false;
			})

			$(document).click(function(){
				$('.pop_con').fadeOut();
				return false;
			})

			$('.pop').click(function(){
				return false;
			})

			$('.close').click(function(){
				$('.pop_con').fadeOut();
			})
		})
	</script>
</head>
<body>
	<input type="button" value="弹出" id="btn">

	<div class="pop_con">
		<div class="pop">
			<p>弹框标题</p>
			投资金额：<input type="text">
			<a href="#" class="close" id="close">×</a>
		</div>
		<div class="mask"></div>
	</div>
</body>
</html>
