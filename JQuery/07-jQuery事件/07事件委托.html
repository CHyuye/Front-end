<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.list{
			list-style: none;
			background-color: gold;
			padding:10px;
		}

		.list li{
			height: 30px;
			margin:10px;
			background-color: lightgreen
		}
	</style>
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			
			// $('.list li').click(function(){
			// 	$(this).css({'background-color':'red'});
			// })

			//节点操作——新建一个li标签赋值给$li变量
			//var $li = $('<li>8</li>');

			//如果需要加入新建li变量，需要新建绑定函数
			//$li.click(...)

			//把新建的$li变量放到ul子集最后面
			//$('.list').append($li);
			
			/*
			事件委托就是利用冒泡原理，把事件加到父级上，通过判断事件来源的子集，执行相应操作，事件委托首先可以加大减少事件绑定次数，提高性能，其次可以让新加入的子元素也可以有相同的操作
			*/
			// delegate()方法实现事件委托
			$('.list').delegate('li','click',function(){

				//$(this)指的是委托的子元素
				$(this).css({'background-color':'red'});
			})

			//节点操作——新建一个li标签赋值给$li变量
			var $li = $('<li>8</li>');

			//把新建的$li变量放到ul子集最后面
			$('.list').append($li);
		})
	</script>
</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
</body>
</html>
