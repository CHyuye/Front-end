<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.grandfather{
			width: 300px;
			height: 300px;
			background-color: blue;
			position: relative;
		}

		.father{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}

		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 400px;
		}
	</style>
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script>
		/*
		事件冒泡
		在一个对象上触发某类事件，如果此对象定义了此事件的处理程序，那么此事件就会调用处理程序，如果没有定义此事件处理程序或者事件返回true，那么事件回向对象的父级对象传播，从里到外，直至被处理
		对象最顶层，即document对象
		事件冒泡是按照元素向上找父级

		事件冒泡的作用：
		事件冒泡允许多个操作被集中处理（把事件处理器添加到一个父级元素上，避免把事件处理器添加到多个子级上），它还可以让你在对象层的不同级别捕获事件

		阻止默认行为 -- 阻止表单提交
		$('#form').submit(function(event){
			event.preventfault();
		})

		*/
		$(function(){

			// event是发生事件的时候事件对象，使用的时候，通过第一个参数传进去
			$('.son').click(function(enent){

				alert('1');

				//阻止事件冒泡
				//通过event对象上的stopPropagation()的方法阻止事件冒泡
				enent.stopPropagation();

				//阻止默认行为
				event.preventDefult();

				
				/*
				 return false 三个作用：
				 1.阻止事件冒泡
				 2.阻止默认行为
				 3.阻止程序运行
				*/
				//阻止冒泡事件和阻止默认行为合并写法:
				return false;
			})

			$('.father').click(function(){
				alert('2');
			})

			$('.grandfather').click(function(){
				alert('3');
			})

			$(document).click(function(){
				alert('4');
			})
		})
	</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
