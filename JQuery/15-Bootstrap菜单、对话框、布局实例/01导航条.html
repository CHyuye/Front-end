	<!-- Bootstrap导航条
	1.navbar  声明导航条
	2.navbar-default       声明默认导航条样式，白色
	2.navbar-inverse       声明反白的导航条样式，黑色
	3.navbar-static-top    去掉导航条的圆角
	4.navbar-fixed-top     固定到顶部的导航条
	5.navbar-fixed-bottom  固定到底部的导航条
	6.navbar-header        申明logo的容器
	7.navbar-brand         针对logo等固定内容的样式
	8.nav navbar-nav       定义导航条中的菜单
	9.navbar-form          定义导航条的表单
	9.navbar-btn           定义导航条的按钮
	10.navbar-text         定义导航条中的文本
	11.navbar-left         菜单靠左，
	12.navbar-right        菜单靠右 -->
