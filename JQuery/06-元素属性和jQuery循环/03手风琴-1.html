<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<script src="../js/jquery-1.12.4.min.js"></script>
	<style>
		*{margin:0;padding:0;}
		body{font-size: 12px;}
		#accordion{width:727px; height: 350px; margin:100px auto 0 auto; position: relative; overflow: hidden; border:1px solid #CCC;}
		#accordion ul{list-style: none;}
		#accordion ul li{width:643px; height: 350px; position: absolute; background-color: #fff;}
		#accordion ul li span{display: block; width: 20px; height: 350px; float: left; text-align: center; color:#fff; padding-top: 5px; cursor: pointer;}
		#accordion ul li img{display: block; float: right;}
		.bar01{left: 0px;}
		.bar02{left: 643px;}
		.bar03{left: 664px;}
		.bar04{left: 685px;}
		.bar05{left: 706px;}
		.bar01 span{background-color: #09e0b5;}
		.bar02 span{background-color: #3d7fbb;}
		.bar03 span{background-color: #5ca716;}
		.bar04 span{background-color: #f28b24;}
		.bar05 span{background-color: #7c0070;}
	</style>

	<script>
		$(function(){
			var $li = $('#accordion li');

			$li.click(function(){

				$(this).animate({'left':21*$(this).index()});
				
				//点击li前面的li向左运动到各自的位置
				$(this).prevAll().each(function(){
					//这里的$(this)指的是循环选择的每个li
					$(this).animate({'left':21*$(this).index()});
				})
				
				// 推导公式
				//  第5张图片位置  727-21*1    727-21*(5-$(this).index())
				//  第4张图片位置  727-21*2    727-21*(5-$(this).index())
				//  第3张图片位置  727-21*3    727-21*(5-$(this).index())
				$(this).nextAll().each(function(){
					$(this).animate({'left':727-21*(5-$(this).index())});
				})
			})
		})
	</script>
</head>
<body>
	<div id="accordion">
		<ul>
			<li class="bar01"><span>非洲景色01</span><img src="../images/img01.jpg" alt="图片" width="622px" height="350px"></li>
			<li class="bar02"><span>非洲景色02</span><img src="../images/img02.jpg" alt="图片" width="622px" height="350px"></li>
			<li class="bar03"><span>非洲景色03</span><img src="../images/img03.jpg" alt="图片" width="622px" height="350px"></li>
			<li class="bar04"><span>非洲景色04</span><img src="../images/img04.jpg" alt="图片" width="622px" height="350px"></li>
			<li class="bar05"><span>非洲景色05</span><img src="../images/img05.jpg" alt="图片" width="622px" height="350px"></li>
		</ul>
	</div>
</body>
</html>
