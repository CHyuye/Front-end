<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script>
		/*
		prop() 取出或设置某个属性的值
		*/
		$(function(){
			var $a = $('.link');
			var $img = $('#img');
			var $div = $('.box');

			//读取class属性值
			console.log($a.prop('class'));

			// 没有设置的属性为空
			console.log($a.prop('title'));

			// 给标签a设置属性
			$a.prop({'href':'http://www.baidu.com','title':'百度网','style':'_blank'});

			//读取到的图像属性是绝对地址
			console.log($img.prop('src'));

			$img.prop({'width':200,'heigth':200});


			// html()取出或设置html内容
			// html() 读取内容
			console.log($div.html());

			// html() 添加设置内容
			$div.html('<span>这是一个span标签</span>');
		})

	</script>
</head>
<body>
	<a href="#" class="link">这是一个链接</a>
	<img src="../images/尘文.jpg" alt="头像" id="img">

	<div class="box"></div>
</body>
</html>
