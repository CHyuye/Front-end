<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script>
		/*
		3.sessionStorage存储在本地，容量为5M或者更大，不会在请求时候携带传递，在同源的当前窗口关闭前有效
		2.localStorage存储在本地，容量为5M或者更大，不会再请求时携带传递，在所有同源窗口中共享，数据一直有效，除非人为的删除，可作为长期数据
		sessionStorage和localStorage合称为Web Storage，Web Storage支持事件通知机制，可以将数据更新的通知监听者，Web Storage的api接口使用更方便
		*/

		//localStorage.setItem("data","chenhan");
		

		sessionStorage.setItem("data","xieyu");
	</script>
</head>
<body>
	<h1>测试Web Storage</h1>
</body>
</html>
