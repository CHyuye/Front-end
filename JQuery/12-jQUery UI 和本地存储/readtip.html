<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<style>
		.pop_con{
			display: none;
		}
		.pop{
			position: fixed;
			width: 500px;
			height: 300px;
			background-color: #0ff;
			border:2px solid red;
			left: 50%;
			top: 50%;
			margin-left: -250px;
			margin-top: -150px;
			z-index: 999;
		}

		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			opacity: 0.3;
			filter:alpha(opacity=30);
			background-color: gold;
			left: 0;
			top: 0;
			z-index: 998;
		}
		.close{
			position: fixed;
			font-size: 30px;
			position: fixed;
			right: 490px;
			top: 145px;

		}
	</style>

	<script>
		$(function(){
			//只弹一次地弹框
			var hasread = $.cookie('hasread');
			//alert(hasread); 弹出undefined

			//判断是否存在cookie，没有就弹出弹框
			if(hasread==undefined)
			{
				$('.pop_con').show();
			}

			//用户点击知道后，存cookie，关闭弹框
			$('#read').click(function(){
				$.cookie('hasread','read',{expires:7,path:'/'});
				$('.pop_con').hide();
			})
		})
	</script>
</head>
<body>
	<div class="pop_con">
		<div class="pop">
			亲！本网站最近有优惠活动哦！记得关注哦！
			<a href="#" id="close" class="close"></a>
			<a href="javascript:;" id="read">朕知道了！</a>
		</div>
		<div class="mask"></div>
	</div>
	<h1>网站内容</h1>
</body>
</html>
