<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script>
		//https://sug.so.360.cn/suggest?callback=suggest_so&encodein=utf-8&encodeout=utf-8&format=json&fields=word&word=da&huid=11kGeD%2FxhJvpX6K%2BCZDyy44Uld224T9R%2ByXsG3sGF6QD8%3D&llbq=A5%2CB5%2CC5%2CD5

		$(function(){
			$('#input01').keyup(function(){
				var $val = $(this).val();

				$.ajax({
					url:'https//sug.so.360.cn/suggest?',
					type:'get',
					dataType:'jsonp',
					data:{'word':$val},
				})
				.done(function(data){
					console.log(data);
					$('#list01').empty();
					var dat = data.s;

					for(var i=0;i<dat.length;i++)
					{
						var $newli = $('<li>');
						$newli.html(dat[i]);
						$newli.appendTo($('list01'));
					}
				})
			})
		})
	</script>
	
</head>
<body>
	<input type="text" id="input01">
	<ul id="list01">
		
	</ul>
</body>
</html>
