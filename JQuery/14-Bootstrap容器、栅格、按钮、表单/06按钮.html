<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<button type="button" class="btn btn-default">默认按钮</button>
			<a href="#" class="btn btn-primary">首选项</a>
			<button type="button" class="btn btn-success">成功</button>
			<button type="button" class="btn btn-info">一般按钮</button>
			<button type="button" class="btn btn-warning">警告按钮</button>
			<button type="button" class="btn btn-danger">危险按钮</button>
			<button type="button" class="btn btn-link">链接</button>
		</div>
	</div>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<button type="button" class="btn btn-lg">大按钮</button>
			<a href="#" class="btn btn-primary">首选项</a>
			<button type="button" class="btn btn-success btn-lg">成功</button>
			<button type="button" class="btn btn-info btn-md">一般按钮</button>
			<button type="button" class="btn btn-warning btn-sm">小按钮</button>
			<button type="button" class="btn btn-danger btn-xs">超小按钮</button>
			<button type="button" class="btn btn-link">链接</button>
		</div>
	</div>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<button type="button" class="btn btn-primary btn-block">宽度是100%的按钮</button>
		</div>
	</div>
		<div class="container">
		<div class="row">
			<button type="button" class="btn btn-lg active">大按钮</button>
			<a href="#" class="btn btn-primary active">首选项</a>
			<button type="button" class="btn btn-success btn-lg">成功</button>
			<button type="button" class="btn btn-info btn-md disabled">一般按钮</button>
		</div>
	</div>
	<br>
	<br>
	<br>
	<div class="container">
		<!-- 按钮组，可以用来做步骤提醒，button元素和input元素，需要加上特别div -->
		<div class="row">
			<div class="btn-group">
				<button type="button" class="btn btn-primary">步骤一</button>
				<button type="button" class="btn btn-primary">步骤二</button>
				<button type="button" class="btn btn-default">步骤三</button>
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">步骤一</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary">步骤二</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">步骤三</button>
				</div>
			</div>
		</div>
		<br>
		<br>

		<div class="row">
			<div class="btn-group">
				<input type="button" value="步骤一" class="btn btn-primary">
				<input type="button" value="步骤二" class="btn btn-primary">
				<input type="button" value="步骤三" class="btn btn-default">
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<input type="button" value="步骤一" class="btn btn-primary">
				</div>
				<div class="btn-group">
					<input type="button" value="步骤二" class="btn btn-primary">
				</div>
				<div class="btn-group">
					<input type="button" value="步骤三" class="btn btn-default">
				</div>
			</div>
		</div>
		
		<br>
		<br>
		<br>
		<div class="row">
			<div class="btn-group">
				<a href="#" class="btn btn-primary">步骤一</a>
				<a href="#" class="btn btn-primary">步骤二</a>
				<a href="#" class="btn btn-default">步骤三</a>
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="btn-group btn-group-justified">
				<a href="#" class="btn btn-primary">步骤一</a>
				<a href="#" class="btn btn-primary">步骤二</a>
				<a href="#" class="btn btn-default">步骤三</a>
			</div>
		</div>
	</div>
</body>
</html>
