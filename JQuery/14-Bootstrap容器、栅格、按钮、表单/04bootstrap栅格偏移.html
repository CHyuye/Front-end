<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		div[class*='col-']{
			background-color: #0ff;
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>栅格偏移</h1>
	</div>
	<div class="container">
		<div class="row">
			<!-- col-lg/md/sm-offset-$ 可以是栅格偏移，保持水平居中，但必须凑足12分 -->
			<div class="col-lg-5 col-lg-offset-1 col-md-5 ">col-lg-5</div>
			<div class="col-lg-5 col-md-5">col-lg-5</div>
		</div>
		<br>
		<br>
		<br>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1">col-lg-4</div>
			<div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2">col-lg-4</div>
		</div>
	</div>
</body>
</html>
