<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		 .glyphicon-user{
		 	font-size: 20px;

		 }
		 .glyphicon{

		 }
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- 基本实例 -->
			<form action="" >
				<div class="form-group">
					<label for="input01">用户名:</label>
					<input type="text" class="form-control" id="input01">
				</div>
				<div class="form-group">
					<label for="input01">密码:</label>
					<input type="passward" class="form-control" id="input01">
				</div>
			</form>
		</div>
		<br>
		<br>

		<div class="row">
			<!-- 内联表单 -->
			<form action="" class="form-inline">
				<div class="form-group">
					<label for="input02">用户名:</label>
					<input type="text" class="form-control" id="input02">
				</div>
				<div class="form-group">
					<label for="input02">密码:</label>
					<input type="passward" class="form-control" id="input02">
				</div>
			</form>
		</div>
		<br>
		<br>

		<div class="row">
			<!-- 水平排列表单 -->
			<form action="" class="form-horizontal">
				<div class="form-group form-group-lg">
					<label for="input03" class="col-sm-2"><span class="glyphicon glyphicon-user">用户名:</span></label>
					<div class="form-group col-sm-10">
						<span class="input-group-btn">
					<input type="text" class="form-control" id="input03">
				</div>
				<div class="form-group form-group-sm">
					<label for="input03" class="col-sm-2">姓名:</label>
					<div class="col-sm-8">
					<input type="passward" class="form-control" id="input03">
					</div>
				</div>
				<div class="form-group">
					<label for="input03" class="col-sm-2">密码:</label>
					<div class="col-sm-8">
						<input type="passward" class="form-control" id="input03">
					</div>
				</div>
			</form>
		</div>
		<br>
		<br>
		<div class="row">
			<form action="">
			<div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control">
			</div>
			<br>
			<br>
			<br>

			<div class="input-group">
				<input type="text" class="form-control">
				<span class="input-group-btn">
				<!-- <input type="button" class="btn btn-default" value="搜索"> -->
					<button class="btn btn-primary">搜索</button>
				</span>
			</div>
			
			<br>
			<br>
			<!--
			给button元素加组件，在bootstrap官网上 
			通过字体代替图标，font文件夹需要和css文件夹在同一目录下	
			-->
			<div class="input-group">
				<input type="text" class="form-control">
				<span class="input-group-btn">
				<!-- <input type="button" class="btn btn-default" value="搜索"> -->
					<button class="btn btn-primary"><span class="
						glyphicon glyphicon-search"></span></button>
				</span>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
